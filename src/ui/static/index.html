<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waggen - State Graph Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <h1>Waggen</h1>
        <span class="subtitle">State Graph Viewer</span>
      </div>
      <div id="metadata">
        <span id="meta-url"></span>
        <span id="meta-states"></span>
        <span id="meta-transitions"></span>
        <span id="meta-duration"></span>
      </div>
      <div class="header-controls">
        <button id="fit-btn" title="Fit to screen">Fit</button>
        <button id="reset-btn" title="Reset layout">Reset</button>
      </div>
    </header>

    <main>
      <div id="graph-container"></div>

      <aside id="details-panel">
        <div id="panel-placeholder">
          <p>Click a node or edge to view details</p>
        </div>

        <div id="state-details" class="hidden">
          <h2>State Details</h2>
          <div class="detail-row">
            <label>ID:</label>
            <span id="detail-id"></span>
          </div>
          <div class="detail-row">
            <label>Description:</label>
            <span id="detail-description"></span>
          </div>
          <div class="detail-row">
            <label>URL:</label>
            <span id="detail-url"></span>
          </div>
          <div class="detail-row">
            <label>DOM Hash:</label>
            <span id="detail-hash"></span>
          </div>
          <div class="detail-row">
            <label>Elements:</label>
            <span id="detail-element-count"></span>
          </div>

          <h3>Interactive Elements</h3>
          <ul id="element-list"></ul>
        </div>

        <div id="edge-details" class="hidden">
          <h2>Transition Details</h2>
          <div class="detail-row">
            <label>From:</label>
            <span id="edge-from"></span>
          </div>
          <div class="detail-row">
            <label>To:</label>
            <span id="edge-to"></span>
          </div>

          <h3>Actions</h3>
          <ul id="action-list"></ul>
        </div>
      </aside>
    </main>
  </div>

  <script>
    window.GRAPH_DATA = "%%GRAPH_DATA%%";
    window.CYTOSCAPE_DATA = "%%CYTOSCAPE_DATA%%";
  </script>
  <script src="app.js"></script>
</body>
</html>
