<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waggen - Interactive Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="interactive.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
</head>
<body>
  <div id="app" class="interactive-app">
    <header class="interactive-header">
      <div class="header-left">
        <h1>Waggen</h1>
        <span class="subtitle">Interactive Explorer</span>
      </div>
      <div id="status-bar">
        <span id="connection-status" class="status-disconnected">Disconnected</span>
        <span id="execution-status"></span>
      </div>
      <div class="header-controls">
        <button id="save-btn" title="Save session">Save</button>
        <button id="root-btn" title="Go to root state">Root</button>
        <button id="fit-btn" title="Fit graph to screen">Fit</button>
      </div>
    </header>

    <main class="interactive-main">
      <!-- Left panel: Tree view -->
      <aside id="tree-panel">
        <h2>State Tree</h2>
        <div id="tree-container"></div>
      </aside>

      <!-- Center: Graph and status -->
      <div id="center-panel">
        <div id="current-state-bar">
          <div class="state-info">
            <span class="label">Current State:</span>
            <span id="current-state-id">-</span>
            <span id="current-state-desc">-</span>
          </div>
          <div class="state-info">
            <span class="label">URL:</span>
            <span id="current-state-url">-</span>
          </div>
        </div>
        <div id="graph-container"></div>
      </div>

      <!-- Right panel: Actions -->
      <aside id="action-panel">
        <h2>Available Actions <span id="action-count">(0)</span></h2>
        <div id="action-list"></div>

        <div id="details-panel">
          <h3>Selected State Details</h3>
          <div id="selected-state-details">
            <p class="placeholder">Click a node in the graph to see details</p>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="interactive.js"></script>
</body>
</html>
